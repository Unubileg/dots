# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Prefix key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Split windows
unbind %
bind | split-window -h 
unbind '"'
bind - split-window -v 

# Reload config
unbind r
bind r source-file ~/.tmux.conf

# Resize panes
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5
bind -r m resize-pane -Z

# Session management
bind M-c attach-session -c "#{pane_current_path}"

# Mouse support
set -g mouse on

# Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Escape time
set -sg escape-time 10

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# ===========================
# Clean UI with Soft Colors
# ===========================

# Remove all borders and use soft background colors instead
set -g pane-border-style 'fg=#2a2a37'
set -g pane-active-border-style 'fg=#4a4a57'

# Smooth status bar with rounded appearance (no harsh lines)
set -g status-style 'bg=#1a1a24 fg=#a9b1d6'
set -g status-position bottom
set -g status-justify left
set -g status-left-length 50
set -g status-right-length 100

# Minimalist status left - soft glow effect
set -g status-left '#[bg=#2a2a37,fg=#7aa2f7] #{session_name} #[bg=#1a1a24] '

# Clean status right with soft spacing
set -g status-right '#[fg=#565f89] %H:%M #[fg=#3b4261] | #[fg=#565f89] %d %b #[fg=#2a2a37] '

# Window status - pill-shaped soft design
set -g window-status-format '#[bg=#1a1a24,fg=#565f89]  #{window_index} #{window_name}  '
set -g window-status-current-format '#[bg=#2a2a37,fg=#7aa2f7]  #{window_index} #{window_name}  '

# Smooth window separators (no visible bars)
set -g window-status-separator ''

# Message styling - soft and clean
set -g message-style 'bg=#2a2a37 fg=#a9b1d6'
set -g message-command-style 'bg=#2a2a37 fg=#a9b1d6'

# Pane number display - minimal
set -g display-panes-colour '#565f89'
set -g display-panes-active-colour '#7aa2f7'

# Clock mode - soft blue
set -g clock-mode-colour '#7aa2f7'

# Copy mode - subtle highlight
set -g mode-style 'bg=#2a2a37 fg=#7aa2f7'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
